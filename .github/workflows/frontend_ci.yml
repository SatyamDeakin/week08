name: Frontend CI - Build & Push Image

on:
  workflow_dispatch:
  push:
    branches: [ development, main ]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend_ci.yml'

env:
  # e.g., satyamstudentregistry.azurecr.io and satyamstudentregistry
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_NAME:         ${{ secrets.ACR_NAME }}
  BRANCH:           ${{ github.ref_name }}                 # development | main
  SHA:              ${{ github.sha }}
  IMAGE_TAG_RUN:    ${{ github.sha }}-${{ github.run_id }} # optional extra tag

jobs:
  build_and_push_frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… Azure login via service principal secret (no OIDC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name "${{ env.ACR_NAME }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Frontend Image
        run: |
          # build
          docker build -t ${{ env.ACR_LOGIN_SERVER }}/frontend:latest ./frontend/

          # tag variants
          docker tag ${{ env.ACR_LOGIN_SERVER }}/frontend:latest ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.BRANCH }}
          docker tag ${{ env.ACR_LOGIN_SERVER }}/frontend:latest ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.SHA }}
          docker tag ${{ env.ACR_LOGIN_SERVER }}/frontend:latest ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG_RUN }}

          # push all
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:latest
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.BRANCH }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.SHA }}
          docker push ${{ env.ACR_LOGIN_SERVER }}/frontend:${{ env.IMAGE_TAG_RUN }}

      - name: Logout from Azure
        if: always()
        run: az logout
